<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .main {
      padding: 20px;
    }

    .footer {
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 40px;
      font-weight: bold;
    }

    .main ul {
      list-style: none;
      padding: 0;
    }

    .main li {
      margin-bottom: 10px;
    }

    .main a {
      color: white;
      text-decoration: none;
    }

    .main a:hover {
      text-decoration: underline;
    }

    .footer p {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Blog</h1>
    </header>

    <main>
      <ul>
        <li><a href="http://www.example.com/blog/post-1">Post 1</a></li>
        <li><a href="http://www.example.com/blog/post-2">Post 2</a></li>
        <li><a href="http://www.example.com/blog/post-3">Post 3</a></li>
      </ul>
    </main>

    <footer>
      <p>Copyright &copy; 2023 My Blog</p>
    </footer>
  </div>
</body>
</html>
